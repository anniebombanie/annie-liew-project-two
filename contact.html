<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i|Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Fun Place - Contact Us</title>
</head>

<body>
  <!----- HEADER STARTS ----->
  <header class="contact">
    <div class="wrapper">
      <nav>
        <ul class="nav-top">
          <li><a href="./index.html" class="link__txt">home</a></li>
          <li><a href="./index.html#about" class="link__txt">about</a></li>
          <li><a href="./blog.html" class="link__txt">blog</a></li>
          <li><a href="./contact.html" class="link__txt--active">contact</a></li>
        </ul>
      </nav>
      <h1>Get in Touch</h1>
    </div>
  </header>

  <div class="container__main-aside">

    <!----- MAIN STARTS ----->
    <main class="contact" id="contact">
      <div class="wrapper bg--purple">
        <form action="#" method="POST" class="bg--purple">
  
          <div class="container__form-input">
            <label for="form__input-name" class="visually-hidden">name</label>
            <input type="text" id="form__input-name" class="form__input-name" name="name" placeholder="Name">
    
            <label for="form__input-email" class="visually-hidden">email address</label>
            <input type="email" id="form__input-email" class="form__input-email" name="email" placeholder="Email address">
          </div>
  
          <label for="form__message" class="visually-hidden">message</label>
          <textarea id="form__message" class="form__message" name="message" placeholder="Message"></textarea>
  
          <button class="link__btn form__btn">submit</button>
        </form>
      </div> <!-- /.wrapper -->
    </main>
  
    <!----- ASIDE STARTS ----->
    <aside class="contact">
      <div class="wrapper">
        <div>
          <ul>
            <li>
              <a href="www.facebook.com" aria-label="Go to Fun Place's Facebook page." class="link__icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
            </li>
            <li>
              <a href="www.instagram.com" aria-label="Go to Fun Place's Instagram page." class="link__icon"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li>
              <a href="www.twitter.com" aria-label="Go to Fun Place's Twitter page." class="link__icon"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li>
              <a href="#" aria-label="Send Fun Place a message on Whatsapp." class="link__icon"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
            </li>
          </ul>
          <p><a href="mailto:info@email.com" class="link__txt">info@email.com</a></p>
        </div>
        <div>
          <p><a href="tel:123-456-7890" class="link__txt">123 - 456 - 7890</a></p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div> 
      </div> <!-- /.wrapper -->
    </aside>
  </div> <!-- /.container__main-aside -->

  <!----- FOOTER STARTS ----->
  <footer class="bg--navy">
    <div class="wrapper">
      <p>Copyright &copy; 2019 <a href="http://www.hackeryou.com" target="_blank" class="link__txt">HackerYou</a></p>
    </div> <!-- /.wrapper -->
  </footer>
  
</body>
</html>
